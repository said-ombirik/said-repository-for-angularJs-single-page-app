<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form with PHP validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Contact form with PHP validation</h2>
    <div class="contact_form">
        <form action="form_validation.php" id="contact_form" method="POST">
            <input type="text" name="name" class="contact_control" placeholder="write your name here" required> <br>
            <input type="email" name="email" class="contact_control" placeholder="write your name here" required>
            <textarea name="message" id="" cols="30" rows="10" class="contact_control" placeholder="message" required></textarea> <br>
            <input type="submit" class="contact_control submit" value="send message">
        </form>
    </div>
</body>
</html>
